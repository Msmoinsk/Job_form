<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="apply__box">
            
            <h1>Job Applicaton <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form__container">
                    <div class="form__control">
                        <label for="first_name">First Name :</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter You first name.">
                    </div>
                    <div class="form__control">
                        <label for="last_name">Last Name :</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter You last name.">
                    </div>
                    <div class="form__control">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Enter You Email.">
                    </div>
                    <div class="form__control">
                        <label for="job_roll">Job Roll. :</label>
                        <select name="job_roll" id="job_roll">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend dev</option>
                            <option value="backend">Backend dev</option>
                            <option value="fullstack">Full stack dev</option>
                            <option value="ui_ux">UI UX Designer</option>
                            <option value="software tester">Software Tester</option>
                        </select>
                    </div>
                    <div class="textarea__control">
                        <label for="address">Address :</label>
                        <textarea name="address" id="address" rows="4" cols="70" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form__control">
                        <label for="city">City :</label>
                        <input type="text" id="city" name="city" placeholder="Enter You City.">
                    </div>
                    <div class="form__control">
                        <label for="pincode">Pincode :</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter You pincode.">
                    </div>
                    <div class="form__control">
                        <label for="date">Date :</label>
                        <input value="2024-01-01" type="date" id="date" name="date">
                    </div>
                    <div class="form__control">
                        <label for="upload">Upload your CV :</label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="button__container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
